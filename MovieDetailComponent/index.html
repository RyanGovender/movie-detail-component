<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MovieComponent</title>
  <base href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="./assets/moviedisplay.js"></script>
  <script src="./assets/movieD.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<button onclick="getTextBoxValue();">Insert Input</button>

<app-moviedisplay id="custommoviedisplay" data-toggle="modal" data-target="#exampleModal"></app-moviedisplay>

<div class="modal fade bd-example-modal-xl" tabindex="-1" id="exampleModal" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content" style="background-color: #282828;">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="exampleModalLabel"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <movie-details id="details"></movie-details>
      </div>
    </div>
  </div>
</div>

  <script>

    function getTextBoxValue(){
      var movies = [
		{"id":"24428","title":"The Avengers"},
    {"id":"299536","title":"Avengers: Infinity War"}];
    document.getElementById("custommoviedisplay").searchedmovies = movies;
  }

  const moviedisplay = document.querySelector('app-moviedisplay');
    moviedisplay.addEventListener('result',(event) =>{
      console.log(`"Movie Display event" emitted: ${event.detail}`);
      document.getElementById('details').movie = event.detail.id;
      document.getElementById('exampleModalLabel').innerText = event.detail.title;
    });
	 
    const element = document.querySelector('movie-details');
    element.addEventListener('movieEvent',(event) =>{
           console.log(`${event.detail}`);
         });

  $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')})
  </script>
  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
